{% extends 'base.html' %}

{% block content %}
<div class="container my-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="d-flex justify-content-between mb-4">
                <a href="{% url 'my_orders' %}" class="btn btn-secondary">View Your Orders</a>
                <a href="{% url 'product_page:shop' %}" class="btn btn-secondary">Back to Shop</a>
            </div>
            <div class="card">
                <div class="card-header bg-success text-white">
                    <h4 class="h5 mb-0">Order Success</h4>
                </div>
                
                <div class="card-body">
                    <h3 class="text-success">Thank you for your order!</h3>
                    <p class="mb-0">Your order number is:
                        <a href="{% url 'order_detail' order_number %}" class="text-black">
                            <strong>{{ order_number }}</strong>
                        </a>
                    
                    <p class="mb-0">You will receive an email confirmation shortly.</p>
                    
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
