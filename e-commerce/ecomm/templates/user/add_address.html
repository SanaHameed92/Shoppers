<!-- add_address.html -->
{% extends "base.html" %}

{% block content %}
<style>
    .card {
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .card-header {
        background-color: #f8f9fa;
        border-bottom: 1px solid #dee2e6;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
    }
    .card-body {
        padding: 2rem;
    }
    .form-group {
        margin-bottom: 1.5rem;
    }
    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: bold;
    }
    .btn {
        margin-top: 1rem;
    }
    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
    }
    .btn-primary:hover {
        background-color: #0056b3;
        border-color: #004085;
    }
    .btn-secondary {
        background-color: #6c757d;
        border-color: #6c757d;
    }
    .btn-secondary:hover {
        background-color: #5a6268;
        border-color: #545b62;
    }
</style>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card mt-5">
                <div class="card-header">
                    <h2 class="text-center">Add New Address</h2>
                </div>
                <div class="card-body text-center">
                    <form method="post" action="{% url 'add_address' %}?redirect_to={{ request.GET.redirect_to|default:'' }}">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="first_name">First Name</label>
                            {{ form.first_name }}
                        </div>
                        <div class="form-group">
                            <label for="last_name">Last Name</label>
                            {{ form.last_name }}
                        </div>
                        <div class="form-group">
                            <label for="phone_number">Phone Number</label>
                            {{ form.phone_number }}
                        </div>
                        <div class="form-group">
                            <label for="street_address">Address Line 1</label>
                            {{ form.street_address }}
                        </div>
                        <div class="form-group">
                            <label for="city">Address Line 2</label>
                            {{ form.city }}
                        </div>
                        <div class="form-group">
                            <label for="state">City</label>
                            {{ form.state }}
                        </div>
                        <div class="form-group">
                            <label for="country">State</label>
                            {{ form.country }}
                        </div>
                        <div class="form-group">
                            <label for="postal_code">Zip Code</label>
                            {{ form.postal_code }}
                        </div>
                        <div class="form-group">
                            <label for="is_default">Default</label>
                            {{ form.is_default }}
                        </div>
                        <button type="submit" class="btn btn-primary">Save Address</button>
                        <a href="{% url redirect_url %}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
