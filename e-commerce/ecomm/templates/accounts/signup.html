{% extends "base1.html" %}
{% load static %}

{% block content %}
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
                <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                    <div class="card-body p-4 p-md-5">
                        <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration</h3>
                        <form action="{% url 'signup' %}" method="post">
                            {% csrf_token %}
                            {{ form.as_p }}
                           
                            <div class="mt-4 pt-2">
                                <input type="submit" class="btn btn-primary btn-lg" value="Sign Up">
                            </div>
                        </form>
                        <div>
                            <p class="mb-0">Already have an account? <a href="{% url 'login' %}" class="text-danger-50 fw-bold m-1"><u>Log In</u></a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
